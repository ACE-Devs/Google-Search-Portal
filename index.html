<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Portal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>What do you want to search for?</h3>
        <label for="search">Search</label>
        <input type="text" id="search" name="search"></input>
        

        <h3>Filters</h3>
        <p>What do you want to search for in the title?</p>
        <label for="intitle">Intitle:</label>
        <input type="text" id="title" name="intitle">
        <label for="negtitle">Negate</label>
        <input type="checkbox" id="negtitle" name="negtitle">
        <button width="500" height="400">Search</button>
    </body>
</html>
